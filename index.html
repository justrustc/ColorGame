<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>看你有多色</title>
    <link rel="stylesheet" href="assets/css/color.css">
</head>
<body>
<div class="container">
    <div class="page" id="index">
        <h1 >看你有多色</h1>
        <p id="help">找出所有色块里颜色不同的一个</p>
        <span class="btn center" id="startBtn">开始游戏</span>
    </div>
    <div class="page off" id="pause">
        <h3>游戏暂停</h3>
        <span class="btn center" id="continueBtn">继续游戏</span>
    </div>
    <div class="page off" id="ing">
        <header>
            <span class="lv">
                得分：<em id="score"></em>
            </span>
            <span id="time"></span>
            <span class="btn btn-pause" id="pauseBtn">暂停</span>
        </header>
        <canvas class="center" id="gameView" width="400" height="400" style="width: 90%"></canvas>
    </div>
    <div class="page off" id="gameover">
        <p>经鉴定，您是：</p>
        <h3 id="result">瞎子lv1</h3>
        <span class="btn center" id="againBtn">再来一次</span>
    </div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
